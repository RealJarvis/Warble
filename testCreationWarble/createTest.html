<div class="test-creation-card">
  <h2>Create a New Test</h2>
  <div class="form-box">
  <label>Test Name:</label>
      <input type="text" />
  </div>
  <div class="form-box">
  <label>Test Type:</label>

    <select>
      <option>Time Quiz</option>
      <option>Context learning</option>
      <option>Fill in the Blanks</option>
      <option>True or False</option>

      <option>Multiple choices</option>
    </select>
  </div>
  <div class="form-box">
  <label>English Level:</label>

    <select>
      <option>A1</option>
      <option>A2</option>
      <option>B1</option>
      <option>B2</option>
      <option>C1</option>
      <option>C2</option>
    </select>
  </div>

  <button class="create-test-btn">Create Test</button>

</div>


<footer>

  <!--The button for chatbot-->
  <div class="chat-container">
    <div class="chat-button" onclick="toggleChat()">
      🤖
    </div>
    <!--Chatbot itself-->
    <div class="chat-popup" id="chatPopup">

      <div class="chat-header">
        <span>Apollo</span>

      </div>

      <div class="chat-body">

        <div class="chatDisplay"></div>


      </div>
      <div class="chat-footer">
        <textarea id="chatMessage" placeholder="Type your message"></textarea>
        <button class="send-btn" onclick="sendMessage()">➤</button>
      </div>

    </div>
  </div>
</footer>

</body>
